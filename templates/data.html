{% extends "main_layout.html" %}
{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        Data Rekap Sentiment EDOM
                    </div>
                    <!-- <div class="form-group col-md-6 text-right">
                        <a class="btn btn-success btn-sm" href=""><i class="fa-solid fa-download"></i>
                            Export CSV
                        </a>
                    </div> -->
                </div>
            </div>
            <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama Dosen</th>
                            <th scope="col">Review</th>
                            <th scope="col">Sentiment</th>
                            <!-- <th scope="col">Probability</th> -->
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for edom in edom %}
                        <tr
                        {% if loop.index %2==0 %}
                        style="background-color: rgb(239, 244, 255);"
                        {% else %}
                        style="background-color: rgb(255, 255, 255);"
                        {% endif %}
                        ><td>{{ loop.index }}</td>
                        <td>{{edom.nama}}</td>
                        <td>{{edom.review}}</td>
                        <td>{{edom.sentiment}}</td>
                        <!-- <td>{{edom.probability}}</td> -->
                            <td>
                                <span><a class="btn btn-outline-dark" href="/{{edom.id}}/delete"> <i class="fa-solid fa-trash-can"></i></a></span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
